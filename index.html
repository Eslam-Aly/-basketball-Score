<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="score">
          <p id="home-score">0</p>
        </div>
        <div class="btns">
          <button id="+1" onclick="add1Home()">+1</button>
          <button id="+1" onclick="add2Home()">+2</button>
          <button id="+1" onclick="add3Home()">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>Away</h3>
        <div class="score">
          <p id="guest-score">0</p>
        </div>
        <div class="btns">
          <button id="+1" onclick="add1Guest()">+1</button>
          <button id="+1" onclick="add2Guest()">+2</button>
          <button id="+1" onclick="add3Guest()">+3</button>
        </div>
      </div>
    </div>
    <button onclick="saveScore()" id="SAVE">SAVE</button>
    <p id="score-p">Score:</p>
    <script src="index.js"></script>
  </body>
</html>
